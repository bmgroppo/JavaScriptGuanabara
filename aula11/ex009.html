<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Nacionalidade</title>
    
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    <label for="txtpais">Informe seu país:</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            const inputPaisEl = document.getElementById('txtpais');
            const resultadoEl = document.getElementById('res');
            const paisInformado = inputPaisEl.value;

            // Normaliza a entrada: remove espaços extras e converte para minúsculas
            const paisNormalizado = paisInformado.trim().toLowerCase();

            if (paisNormalizado === "brasil"){
                resultadoEl.innerHTML = "<p>Você é brasileiro!</p>";
            }else{
                resultadoEl.innerHTML = "<p>Você é estrangeiro!</p>";
                
            }
        }
    </script>
    
    
</body>
</html>
