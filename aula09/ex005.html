<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(116, 116, 230);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inicando os Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName("p")[1]
        document.write(`<br>Isso copia: ${p1.innerText}`);
        document.writeln(`<br><br> Agora copia com a formatação: ${p1.innerHTML}`);
        var d = document.getElementById('msg');
        d.style.backgroundColor ='green'

        var e = document.querySelector('div#msg');
        e.style.color = 'blue'

    
    </script>
</body>
</html>
