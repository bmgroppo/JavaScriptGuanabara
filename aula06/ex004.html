<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
   
</head>
<body>
   
    <script>
        var nome = String(prompt(`Digite se Nome:`));
        document.writeln(`Seu nome tem ${nome.length} letras <br>`);
        document.writeln(`Olá ${nome}, Seu nome em maiúscula é ${nome.toUpperCase()} <br>`);
        document.writeln(`Olá ${nome}, Seu nome em minúscula é ${nome.toLowerCase()}`);
        
    </script>
</body>
</html
